<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Flag</title>
    <style>
        /* Set up the flag container */
        .flag {
            width: 38vw; /* Flag width */
            height: 20vw; /* Flag height */
            background-color:orangered;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Create the stripes */
        .stripe {
            height: 2vw; /* Stripe height */
            background-color: white;
        }

        /* For the 13 stripes */
        .stripe:nth-child(odd) {
            background-color:darkgreen;
        }

        /* Create the blue field */
        .blue-field {
            width: 14.8vw; /* Blue field width */
            height: 8vw; /* Blue field height */
            background-color: #0033
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Stars in the blue field */
        .star {
            position: absolute;
            width: 0.5vw;
            height: 0.5vw;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* Position stars (a simplified representation) */
        .star:nth-child(1) { top: 0.5vw; left: 0.5vw; }
        .star:nth-child(2) { top: 0.5vw; left: 1.5vw; }
        .star:nth-child(3) { top: 1.5vw; left: 0.5vw; }
        .star:nth-child(4) { top: 1.5vw; left: 1.5vw; }
        /* Repeat for other stars as needed */
    </style>
</head>
<body>

    <div class="flag">
        <!-- Blue field -->
        <div class="blue-field">
            <!-- Stars -->
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <!-- More stars can be added -->
        </div>

        <!-- 13 stripes -->
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
    </div>
</body>
</html>
